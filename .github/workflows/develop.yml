on: 
  push:
    branches:
      - develop
name: ðŸš€ Deploy to QA
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: ðŸ”„ Install dependencies and build assets
      run: |
        npm install
        npm run production
    
    - name: ðŸ“‚ Sync files
      uses: Penguibird/FTP-Deploy-Action@4.2.0
      with:
        server: dev.receitasdoparaiso.pt
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /wp-content/themes/receitasdoparaiso-theme/
        exclude:
          - **/.git*
          - **/.git*/**
          - **/node_modules/**
          - **/.gihub/**
          - resources
          - .gitattributes
          - .gitignore
          - CHANGELOG.md
          - LICENSE
          - README.MD
          - mix-manifest.json
          - package-lock.json
          - package.json
          - postcss.config.js
          - safelist.txt
          - tailwind.config.js
          - theme.json
          - webpack.mix.js

