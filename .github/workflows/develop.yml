on: 
  push:
    branches:
      - develop
name: ðŸš€ Deploy to QA
jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
  
        - name: Build theme
          run: |
            npm install
            npm run production
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Upload ftp
      uses: genietim/ftp-action@releases/v4
      with:
        host: dev.receitasdoparaiso.pt
        user: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        localDir: "components"
        remoteDir: "/wp-content/themes/receitasdoparaiso-theme/"
        
